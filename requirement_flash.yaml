name: ARTflash
channels:
  - nvidia
  - pytorch
  - conda-forge
dependencies:
  - pytorch=2.3.0
  - torchvision=0.18.0  # match PyTorch 2.3.0
  - torchaudio=2.3.0
  - pytorch-cuda=12.1
  - accelerate==0.21.0
  - jax=0.4.23
  - jaxlib=0.4.23
  - numpy=1.25.2
  - scipy=1.11.2
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - tqdm=4.66.1
  - cvxpy=1.3.2
  - opt-einsum=3.3.0
  - transformers # added this for latest support
  # - transformers==4.40.1
  - tokenizers=0.13.3
  - pip
  - pip:
      - mosek==10.1.11
      - flash-attn==2.7.4.post1
